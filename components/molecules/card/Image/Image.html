<div
  class="card-image"
  :class="{
    'active': active,
    'col-sm-4': !customClass,
    [customClass]: customClass,
  }"
  @click="turnActive()"
>
  <div class="card-wrap d-flex flex-column align-items-center jc-center">
    <img
      class="image darker"
      v-lazy="require(`~/assets/images/portfolio/${img}.jpg?webp`)"
      width="100%"
      height="auto"
      :alt="img"
    >
  </div>

  <div v-if="active" class="card-wrap-substitute d-flex flex-column align-items-center jc-center">
    <img
      class="image-substitute darker"
      :src="require(`~/assets/images/portfolio/${img}.jpg?webp`)"
      width="100%"
      height="auto"
      :alt="img"
    >
  </div>
</div>
