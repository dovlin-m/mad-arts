<atoms-dropdown-box :active="active">
  <template #button>
    <button
      type="button"
      class="btn-menu d-flex align-items-center"
      :aria-label="$t('header.menu')"
      @click="turnActive()"
    >
      <p class="text-body text-darker mb-0" v-text="$t('header.menu')" />

      <img
        class="icon-chevron ml-1"
        :src="require(`~/assets/images/icons/chevron.svg`)"
        alt="chevron"
      />
    </button>
  </template>

  <template #dropdown-menu>
    <button
      v-for="{ id, title } of menu" :key="title"
      v-text="title"
      @click="scrollToBottom(id)"
      class="btn-menu-profile text-small link-profile py-2 px-2"
    />
  </template>
</atoms-dropdown-box>
